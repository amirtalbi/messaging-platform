<div class="form-container">
  <h2>Register or Login</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        class="form-control"
      />
      <div
        *ngIf="
          userForm.get('username').invalid && userForm.get('username').touched
        "
        class="error"
      >
        Username is required and must be at least 4 characters long.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
      />
      <div
        *ngIf="
          userForm.get('password').invalid && userForm.get('password').touched
        "
        class="error"
      >
        Password is required and must be at least 6 characters long.
      </div>
    </div>

    <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary">
      Submit
    </button>
  </form>
</div>
